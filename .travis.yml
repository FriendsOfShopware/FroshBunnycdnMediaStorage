language: php
php:
    - 7.2

sudo: false

services:
    - mysql

env:
    global:
        - PLUGIN_NAME=FroshBunnycdnMediaStorage

cache:
    directories:
        - "${HOME}/.composer/cache/files"

install:
    - composer install

script:
    - "./build.sh $TRAVIS_TAG"

stages:
    - test
    -   name: Store-Check
        if: tag IS blank AND env(PLUGIN_ID) IS present AND type != pull_request
    -   name: Store-Sync
        if: branch = master AND env(PLUGIN_ID) IS present AND type != pull_request
    -   name: Store-Deploy
        if: tag IS present

jobs:
    include:
        -   stage: Store-Check
            php: 7.3
            before_script: skip
            install:
                - chmod +x ./build.sh
                - ./build.sh master
                - wget 'https://github.com/FriendsOfShopware/FroshPluginUploader/releases/download/0.2.2/frosh-plugin-upload.phar' -O frosh-plugin-upload.phar
            script:
                - php frosh-plugin-upload.phar plugin:validate ${TRAVIS_BUILD_DIR}/${PLUGIN_NAME}*.zip
        -   stage: Store-Sync
            before_script: skip
            php: 7.3
            install:
                - wget 'https://github.com/FriendsOfShopware/FroshPluginUploader/releases/download/0.2.2/frosh-plugin-upload.phar' -O frosh-plugin-upload.phar
            script:
                - php frosh-plugin-upload.phar plugin:update ${TRAVIS_BUILD_DIR}/Resources/store
        -   stage: Store-Deploy
            before_script: skip
            php: 7.3
            install:
                - wget 'https://github.com/FriendsOfShopware/FroshPluginUploader/releases/download/0.2.2/frosh-plugin-upload.phar' -O frosh-plugin-upload.phar
            script:
                - chmod +x ./build.sh
                - ./build.sh
                - php frosh-plugin-upload.phar plugin:upload ${TRAVIS_BUILD_DIR}/${PLUGIN_NAME}*.zip

deploy:
    provider: releases
    api_key:
        secure: 
    file_glob: true
    file: $PLUGIN_NAME*.zip
    skip_cleanup: true
    on:
        repo: FriendsOfShopware/FroshBunnycdnMediaStorage
        tags: true
